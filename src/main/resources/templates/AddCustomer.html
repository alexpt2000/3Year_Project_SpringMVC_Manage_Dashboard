<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutDefault">

<head>
	<title>Add Customer</title>
</head>

<section layout:fragment="content">
    <form class="form-horizontal" method="POST" th:action="@{/customers}" th:object="${customer}">
    	<div layout:include="Messages"></div>
    	<div layout:include="MessageError"></div>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-invoice-panel">New Customer</h1>
	   			</div>
    		</div>
    		
    		<div class="panel-body">
    			<input type="hidden" th:field="*{customerid}"/>
    		
				<div class="form-group" th:classappend="${#fields.hasErrors('customername')} ? has-error">
					<label for="customername" class="col-sm-2 control-label">Customer</label>
					<div class="col-sm-5"> 
						<input type="text" class="form-control" id="customername" th:field="*{customername}"/>
					</div>
				</div>


				<div class="form-group">
					<label for="address1" class="col-sm-2 control-label">address 1</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="address1" th:field="*{address1}"/>
					</div>
				</div>

				<div class="form-group">
					<label for="address2" class="col-sm-2 control-label">address 2</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="address2" th:field="*{address2}"/>
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">city</label>
					<div class="col-sm-3"> 
						<input type="text" class="form-control" id="city" th:field="*{city}"/>
					</div>
				</div>


				<div class="form-group">
					<label for="stateprovince" class="col-sm-2 control-label">State / Province</label>
					<div class="col-sm-3"> 
						<input type="text" class="form-control" id="stateprovince" th:field="*{stateprovince}"/>
					</div>
				</div>


				<div class="form-group">
					<label for="zipcode" class="col-sm-2 control-label">Zip Code</label>
					<div class="col-sm-2"> 
						<input type="text" class="form-control" id="zipcode" th:field="*{zipcode}"/>
					</div>
				</div>
				

				<div class="form-group">
					<label for="country" class="col-sm-2 control-label">Country</label>
					<div class="col-sm-3"> 
						<input type="text" class="form-control" id="country" th:field="*{country}"/>
					</div>
				</div>
				

				<div class="form-group">
					<label for="phonenumber" class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-3"> 
						<input type="text" class="form-control" id="phonenumber" th:field="*{phonenumber}"/>
					</div>
				</div>
				


				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">E-mail</label>
					<div class="col-sm-4 input-group"> 
						<input type="text" class="form-control" id="email" th:field="*{email}" aria-describedby="basic-addon1"/>
						<span class="input-group-addon" id="basic-addon1">@</span>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutDefault">
    
<head>
	<title>List Customers</title>
</head>

<section layout:fragment="content">
	<div layout:include="Messages"></div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
	   			<h1 class="panel-title aw-invoice-panel">Customers</h1>
	   		</div>
	   	</div>
	   	
	   	<div class="panel-body">
	   			   		
	   		<div class="table-responsive">
		   		<table id="datatable" class="table table-bordered table-striped">
		   			<thead>
		   				<tr>
		   					<th class="text-center col-md-1">#</th>
		   					<th>Customer</th>
		   					<th class="col-md-2">City</th>
		   					<th class="col-md-2">Country</th>
		   					<th class="col-md-2">Phone Number</th>
		   					<th class="col-md-2">E-mail</th>
		   					<th class="col-md-1"></th>
		   				</tr>
		   			</thead>
		   			<tbody>
		   				<tr th:each="customer : ${customers}">
		   					<td class="text-center" th:text="${customer.customerid}">1</td>
		   					<td th:text="${customer.customername}"></td>
		   					<td th:text="${customer.city}"></td>
		   					<td th:text="${customer.country}"></td>
		   					<td th:text="${customer.phonenumber}"></td>
		   					<td th:text="${customer.email}"></td>
		   					
		   					<td class="text-center">
		   						<a class="btn btn-link btn-xs" th:href="@{/customers/{customerid}(customerid=${customer.customerid})}" 
		   								title="Edit" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-pencil"></span>
		   						</a>
		   						<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#modalCustomerDeletionConfi"
		   								th:attr="data-code=${customer.customerid}, data-customer=${customer.customername}"
		   								title="Delete" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-remove"></span>
		   						</a>

		   					</td>
		   					
		   					
		   				</tr>
	
		   				
		   			</tbody>
		   		</table>
		   	</div>
	   	</div>
	   	
	   	<div layout:include="DeleteCustomerDialog"></div>
	   	
	</div>
</section>
</html>
